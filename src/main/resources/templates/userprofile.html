<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/general :: header"></div>

    <h1 th:text="${user.username}"></h1>

    <div id="posts" th:each="post : ${user.posts}">
        <div class="post">
            <h5>[[${post.createdAt}]]</h5>
            <p>[[${post.body}]]</p>
        </div>
    </div>

</body>
</html>
