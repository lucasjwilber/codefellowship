<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Your Feed</h1>

    <div id="posts" th:each="post : ${posts}">
        <div class="post">
            <h5>[[${post.createdBy}]]</h5>
            <p>[[${post.post}]]</p>
        </div>
    </div>

</body>
</html>
