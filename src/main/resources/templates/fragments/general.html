<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:fragment="header">
        <a href="/">
            <img src="images/codefellowslogo.png">
            <h2>CodeFellowship</h2>
        </a>

        <nav>
            <p id="greeting">Welcome, [[${username}]]</p>
            <div>
                <span th:block th:if="${loggedIn == true}">
                    <a href="/logout">Log Out</a>
                    <a href="/myprofile">My Profile</a>
                    <a href="/feed">My Feed</a>
                    <a href="/users">Find 'Fellows</a>
                </span>
                <span th:if="${loggedIn == false}">
                    <a href="/signup">Sign Up</a>
                    <a href="/login">Log In</a>
                </span>

            </div>
        </nav>


    </header>

</body>
</html>
